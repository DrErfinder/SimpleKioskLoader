<!DOCTYPE html><html lang="de"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <style>body{text-align: center;font-family: Arial, Helvetica, sans-serif;}.container{position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%);}.error h1{color: red;}.d-none{display: none;}.transition{transition: opacity 1s ease-in-out;}.op-0{opacity: 0;}/* Spinner */.lds-ring{display: inline-block;position: relative;width: 64px;height: 64px;}.lds-ring div{box-sizing: border-box;display: block;position: absolute;width: 51px;height: 51px;margin: 6px;border: 6px solid darkorange;border-radius: 50%;animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;border-color: darkorange transparent transparent transparent;}.lds-ring div:nth-child(1){animation-delay: -0.45s;}.lds-ring div:nth-child(2){animation-delay: -0.3s;}.lds-ring div:nth-child(3){animation-delay: -0.15s;}@keyframes lds-ring{0%{transform: rotate(0deg);}100%{transform: rotate(360deg);}}</style> <title>Auf Netzwerk Warten</title></head><body> <div class="container transition"> <div class="wait transition"> <h1>Netzwerkverbindung<br>wird hergestellt.</h1> <h2>Bitte warten...</h2> </div><div class="error transition d-none op-0"> <h1>Fehler:<br>Server nicht erreichbar!</h1> <h2>Wir probieren es weiter...</h2> </div><div class="lds-ring"> <div></div><div></div><div></div><div></div></div><img src="" id="TestIMG" class="d-none"> </div><script>
// Config 
let URL = 'https://github.com/',
URLimgTest = URL + 'favicon.ico',
LoadInterval = 1000,
ErrorTimeout = 10000;
// End of Config
document.addEventListener("DOMContentLoaded", function (){let TestIMG=document.getElementById('TestIMG');let Container=document.getElementsByClassName('container')[0];let wait=document.getElementsByClassName('wait')[0];let error=document.getElementsByClassName('error')[0];TestIMG.onload=function (){Container.classList.add('op-0');Container.addEventListener('transitionend', function (){window.location.href=URL + '?t=' + new Date().getTime();});};setInterval(()=>{TestIMG.src='';TestIMG.src=URLimgTest + '?t=' + new Date().getTime();}, LoadInterval);setTimeout(()=>{wait.classList.add('op-0');wait.addEventListener('transitionend', function (){wait.classList.add('d-none');error.classList.remove('d-none');setTimeout(()=>{error.classList.remove('op-0');}, 1);});}, ErrorTimeout);}); </script></body></html>
